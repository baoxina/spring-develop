log4j.rootLogger=INFO,Console,DEBUGFile,WARNFile,INFOFile,ERRORFile,FETALFile
#output to console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
#log4j.appender.Console.encoding=utf-8 
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

#output to ../logs/test-map/debug.log
log4j.appender.DEBUGFile=org.apache.log4j.RollingFileAppender 
#log4j.appender.OneFile.encoding=utf-8 
log4j.appender.DEBUGFile.File=./logs/debug.log
log4j.appender.DEBUGFile.MaxFileSize=10MB
log4j.appender.DEBUGFile.MaxBackupIndex=50
log4j.appender.DEBUGFile.Threshold=DEBUG
log4j.appender.DEBUGFile.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUGFile.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

